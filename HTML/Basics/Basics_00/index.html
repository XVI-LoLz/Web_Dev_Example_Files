<!-- I'm a comment  -->

<!-- type of the document (to be interpreted by the browser) -->
<!DOCTYPE html>

<!-- html document -->
<html lang="en">
  <!-- head of the document (data important for the browser, useful to import external files and add SEO) -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- body (the place where we can insert content) -->
  <body>
    <!-- the content -->
    <h1>Open the editor</h1>
  </body>
</html>
